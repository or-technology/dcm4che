usage=tpl2xml [options] [<template-file>..]
try=Try `tpl2xml --help' for more information.
description=\n\
Convert private dictionaries present in template file(s) to xml file(s). Converted xml file(s) shall be written to the \
same directory as template file(s), if not out-dir is specified. The xml file(s) names shall be that of the Owner of \
the dictionary. A single template file may contain dictionaries belonging to different owners \n\-\n\
Options:
example=-\n\
Example 1: tpl2xml -I --out-dir path-to-converted-xml-file-dir acuson.tpl \n\
=> Convert private dictionaries present in acuson template file to corresponding xml files and write them into the \
specified directory. \n\-\n\
Example 2: tpl2xml -I --out-dir path-to-converted-xml-file-dir acuson.tpl philips.tpl \n\
=> Convert private dictionaries present in acuson and philips template files to corresponding xml files and write them \
into the specified directory. \n\ 
convert-template=Convert {0} to
converted=-> {0}
indent=use additional whitespace in XML output
keyword-with-space=Illegal keyword: {0}, removing spaces
out-dir=specify directory where converted xml file(s) containing private dictionary elements shall be saved.
missing-template=No templates files specified
nodestdir=target {0} is not a directory
xml11=set version in XML declaration to 1.1; 1.0 by default